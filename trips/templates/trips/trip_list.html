{% extends "base.html" %}

{% block content %}
    <h1>Trips</h1>
    <div class="row">
        {% for trip in trips %}
            <div class="col-md-4 mb-3">
                <div class="card">
                    <img src="{{ trip.image.url }}" class="card-img-top" alt="{{ trip.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ trip.title }}</h5>
                        <p class="card-text">{{ trip.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ trip.start_date|date:"F d, Y" }}</small></p>
                        <a href="{% url 'trips:trip_book' trip.pk %}" class="btn btn-primary">Book Now</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
