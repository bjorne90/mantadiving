{% extends "base.html" %}

{% block content %}
  <div class="container my-5">
    <div class="row">
      <div class="col-md-4">
        <img src="{{ course.image.url }}" class="card-img-top" alt="{{ course.title }}">
      </div>
      <div class="col-md-8">
        <h1 class="mb-4">{{ course.title }}</h1>
        <p>{{ course.description|safe }}</p>
        {% if user.is_authenticated %}
          <!--  -->
            <p>You are already signed up for this course.</p>
          
            <a href="{% url 'courses:course_book' course.pk %}" class="btn btn-primary">Sign Up</a>
          {% endif %}
        
          <p>You must be <a href="{% url 'login' %}?next={{ request.path }}">logged in</a> to sign up for this course.</p>
        
      </div>
    </div>
  </div>
{% endblock %}
